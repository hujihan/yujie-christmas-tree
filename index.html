<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - CN Optimized</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            /* 修改点1：使用 loli.net 字体镜像 */
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
        }

        .upload-wrapper {
            margin-top: 20px; pointer-events: auto; text-align: center; transition: opacity 0.5s ease;
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; padding: 10px 25px; 
            cursor: pointer; text-transform: uppercase; 
            letter-spacing: 3px; font-size: 10px;
            transition: all 0.4s; display: inline-block;
            backdrop-filter: blur(5px);
        }
        .upload-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .hint-text {
            color: rgba(212, 175, 55, 0.5); font-size: 9px; margin-top: 8px;
            letter-spacing: 1px; text-transform: uppercase;
        }

        #file-input { display: none; }
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; pointer-events: none;
        }

        /* 音乐播放器样式 */
        #music-player {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 20; /* 保证在最上层 */
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            color: #d4af37;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            user-select: none;
        }

        #music-player:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .music-btn {
            font-size: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: transform 0.2s, opacity 0.2s;
        }

        .music-btn:hover {
            transform: scale(1.2);
            opacity: 1;
            color: #fff;
        }

        .music-info {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
            padding-left: 15px;
            min-width: 100px;
        }

    </style>
    
    <style>
        @import url('https://fonts.loli.net/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="music-player">
        <div class="music-btn" id="music-prev">⏮</div>
        <div class="music-btn" id="music-toggle">▶</div>
        <div class="music-btn" id="music-next">⏭</div>
        <div class="music-info">
            <span id="music-title">Music Loading...</span>
        </div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline width="320" height="240"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const MY_PHOTOS = [
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913203841_260_1018211799e0e33720d.png",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913203936_261_1019991af39537db0e2.png",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913204659_262_101a3a4be90974ced35.png",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913204703_263_101f904671bbcd8bb5b.png",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913205415_264_10147cc8090e4a2e7ae.jpg",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913205416_265_1014797e20f830f5e3a.jpg",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913205417_266_1019f787fd929eeaffd.jpg",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913205420_269_1013f2caff390b4e6a8.jpg",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913205422_271_1018070b090d44ddc47.jpg",
            "https://images.weserv.nl/?url=https://file.moetu.org/images/2025/12/05/_20250913205749_273_101efb8b7a224894f2c.jpg",

        ];

        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1000, dustCount: 1500, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 }
        };

        const STATE = {
            mode: 'TREE', focusIndex: -1, focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, caneTexture; 

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos();
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5;
            scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                const h = CONFIG.particles.treeHeight; const halfH = h / 2;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5; 
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const loader = new THREE.TextureLoader();
            
            // --- 1. 加载图片 (作为 Sprite 材质) ---
            const greenTex = loader.load('image/绿色.png'); greenTex.colorSpace = THREE.SRGBColorSpace;
            const goldImgTex = loader.load('image/金色.png'); goldImgTex.colorSpace = THREE.SRGBColorSpace;
            const redTex = loader.load('image/红色.png'); redTex.colorSpace = THREE.SRGBColorSpace;
            const starTex = loader.load('image/星星.png'); starTex.colorSpace = THREE.SRGBColorSpace;

            // --- 2. 定义材质 ---
            
            // [Sprite 材质] 使用图片直接作为材质，transparent: true 保证透明背景正常显示
            const greenSpriteMat = new THREE.SpriteMaterial({ map: greenTex, transparent: true });
            const goldSpriteMat = new THREE.SpriteMaterial({ map: goldImgTex, transparent: true });
            const redSpriteMat = new THREE.SpriteMaterial({ map: redTex, transparent: true });
            
            // [3D 实体材质] 金色球体 (还原为原来的纯金效果)
            const originalGoldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 1.0, 
                roughness: 0.1, 
                envMapIntensity: 2.0, 
                emissive: 0x443300, 
                emissiveIntensity: 0.3 
            });

            // [3D 实体材质] 拐杖糖
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            // --- 3. 定义几何体 (仅用于剩下的 3D 物体) ---
            const sphereGeo = new THREE.IcosahedronGeometry(0.5, 1); 
            const candyGeo = new THREE.CylinderGeometry(0.12, 0.12, 1.2, 8);

            // --- 4. 生成循环 ---
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                let isSprite = false;

                if (rand < 0.40) { 
                    // [绿色] -> 改为图片精灵
                    mesh = new THREE.Sprite(greenSpriteMat); 
                    type = 'BOX'; 
                    isSprite = true;
                } 
                else if (rand < 0.70) { 
                    // [金色方块] -> 改为图片精灵
                    mesh = new THREE.Sprite(goldSpriteMat); 
                    type = 'GOLD_BOX'; 
                    isSprite = true;
                } 
                else if (rand < 0.92) { 
                    // [金色球体] -> 保持原来的 3D 球体
                    mesh = new THREE.Mesh(sphereGeo, originalGoldMat); 
                    type = 'GOLD_SPHERE'; 
                } 
                else if (rand < 0.97) { 
                    // [红色球体] -> 改为图片精灵
                    mesh = new THREE.Sprite(redSpriteMat); 
                    type = 'RED'; 
                    isSprite = true;
                } 
                else { 
                    // [拐杖糖] -> 保持 3D 圆柱
                    mesh = new THREE.Mesh(candyGeo, candyMat); 
                    type = 'CANE'; 
                }

                // 尺寸调整：图片精灵通常需要稍微大一点才显眼
                const baseS = 0.4 + Math.random() * 0.5;
                const s = isSprite ? baseS * 1.5 : baseS; // 如果是图片，放大 1.5 倍
                
                mesh.scale.set(s, s, s);
                
                // 3D 物体才需要随机旋转，Sprite 永远朝向屏幕，不需要初始旋转
                if (!isSprite) {
                    mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                }

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // --- 5. 树顶星星 (改为 Sprite) ---
            const starMat = new THREE.SpriteMaterial({ 
                map: starTex, 
                transparent: true,
                color: 0xffffff // 保持图片原色
            });
            const star = new THREE.Sprite(starMat);
            // 树顶星星稍微大一点
            star.scale.set(5.0, 5.0, 5.0); 
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            // 注意：照片组保持不变
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const loader = new THREE.TextureLoader();
            const dustTex = loader.load('image/尘埃.png');
            dustTex.colorSpace = THREE.SRGBColorSpace;

            // 使用 SpriteMaterial
            const mat = new THREE.SpriteMaterial({ 
                map: dustTex, 
                transparent: true, 
                opacity: 0.8,
                depthWrite: false, // 这是一个关键设置，防止透明图片挡住后面的东西
                blending: THREE.AdditiveBlending // (可选) 叠加模式，会让尘埃看起来更发光
            });

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Sprite(mat);
                 // 随机大小
                 const s = 0.5 + Math.random() * 0.8;
                 mesh.scale.set(s, s, s);
                 
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const loader = new THREE.TextureLoader();
            loader.crossOrigin = 'Anonymous'; 
            MY_PHOTOS.forEach(url => {
                loader.load(url, (texture) => { texture.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(texture); }, undefined, (err) => { console.error("Image load failed:", url); });
            });
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            const s = 0.8; group.scale.set(s,s,s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            try {
                // 修改点3：WASM 路径保持 CDN (jsdelivr 在国内尚可，若卡顿需本地化)，但模型路径改为本地
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                // 修改点4：modelAssetPath 改为本地相对路径
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "./hand_landmarker.task", 
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                if (navigator.mediaDevices?.getUserMedia) {
                    const constraints = { video: { facingMode: "user", width: { ideal: 320 }, height: { ideal: 240 } } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    console.log("摄像头启动成功");
                }
            } catch (error) {
                console.error(error);
                alert("加载失败：请确保 hand_landmarker.task 文件已上传，且通过 HTTPS 访问。");
            }
        }

        let lastVideoTime = -1; let lastPredictionTime = 0;
        async function predictWebcam() {
            requestAnimationFrame(predictWebcam);
            const now = performance.now();
            if (now - lastPredictionTime < 100) return;

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, now);
                    processGestures(result);
                    lastPredictionTime = now;
                }
            }
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) { STATE.mode = 'TREE'; STATE.focusTarget = null;
                } else if (avgDist > 0.4) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else { STATE.hand.detected = false; }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            // 注意：原来这里有一行 document.getElementById('file-input')... 现在已删除
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else { STATE.rotation.y += 0.1 * dt; }
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
        // --- 音乐播放器逻辑 ---
        
        // 1. 配置歌单 (请修改这里的文件名为你本地 music 文件夹里的实际文件名)
        const playlist = [
            { title: "大东北我的家乡（福音版）", file: "music/a.mp3" }, 
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = new Audio();
        
        const btnToggle = document.getElementById('music-toggle');
        const btnNext = document.getElementById('music-next');
        const btnPrev = document.getElementById('music-prev');
        const titleLabel = document.getElementById('music-title');

        // 初始化播放器
        function initMusic() {
            if(playlist.length > 0) {
                loadSong(0);
            } else {
                titleLabel.innerText = "No Music Found";
            }
        }

        function loadSong(index) {
            currentSongIndex = index;
            audio.src = playlist[currentSongIndex].file;
            titleLabel.innerText = playlist[currentSongIndex].title;
            if (isPlaying) audio.play().catch(e => console.log("播放需用户交互"));
        }

        function togglePlay() {
            if (playlist.length === 0) return;
            
            if (audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    btnToggle.innerText = "⏸"; // 暂停图标
                }).catch(err => {
                    console.error("无法播放:", err);
                    alert("请检查 music 文件夹文件名是否正确");
                });
            } else {
                audio.pause();
                isPlaying = false;
                btnToggle.innerText = "▶"; // 播放图标
            }
        }

        function nextSong() {
            let nextIndex = currentSongIndex + 1;
            if (nextIndex >= playlist.length) nextIndex = 0;
            loadSong(nextIndex);
            // 切换下一首时自动播放
            if (!isPlaying) togglePlay(); 
        }

        function prevSong() {
            let prevIndex = currentSongIndex - 1;
            if (prevIndex < 0) prevIndex = playlist.length - 1;
            loadSong(prevIndex);
            if (!isPlaying) togglePlay();
        }

        // 绑定事件
        btnToggle.addEventListener('click', togglePlay);
        btnNext.addEventListener('click', nextSong);
        btnPrev.addEventListener('click', prevSong);
        
        // 自动播放下一首
        audio.addEventListener('ended', nextSong);

        // 启动
        initMusic();
    </script>
</body>
